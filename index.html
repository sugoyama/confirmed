<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程の確定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 100px; /* 少し上に配置 */
        }
        .confirmation-message {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-message h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .confirmation-message p {
            color: #666666;
            font-size: 16px; /* 少し小さく表示 */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="confirmation-message">
        <h1>日程が確定されました</h1>
        <p>お忙しい中日程調整ありがとうございました。</p>
        <p>ZOOMのURLは、後程メールにて送付いたします。</p>
        <p>予定の変更・キャンセルは、担当者まで直接ご連絡ください。</p>
        <p>当日はどうぞよろしくお願いいたします。</p>
        <p>　　</p>
        <p>株式会社フューチャーリンク</p>
    </div>
</body>
</html>
